<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Koala Wine is a wine exporter company that help you to pick out your wine.">
  <meta name="robots" content="index, follow">
  <link rel="icon" href="./assets/koala_wine_logo.png">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/81ffdcf985.js" crossorigin="anonymous"></script>
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="./style.css">
  <title>Contact | Koala Wine</title>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
      <a href="./index.html" class="navbar__logo__mobile"><img src="./assets/logo.png" alt="navbar__logo" class="logo__mobile__img"></a>
      <ul class="navbar__menu">
        <div class="navbar__cancelBtn">
          <i class="fas fa-times"></i>
        </div>
        <li><a href="./about-us.html" class="fancy-link">OUR STORY</a></li>
        <li><a href="./brands.html" class="fancy-link">BRANDS</a></li>
        <li class="navbar__logo"><a href="./index.html"><img src="./assets/logo.png" alt="navbar__logo" class="logo__img"></a></li>
        <li><a href="./products.html" class="fancy-link">PRODUCTS</a></li>
        <li><a href="./contact.html" class="fancy-link">CONTACT</a></li>
      </ul>
      <div class="navbar__toggleBtn">
        <i class="fas fa-bars"></i>
      </div>
    </nav>

    <section class="contact-banner">

    </section>


    <main>
      <section class="contact">
        <div class="contact-container">
          <div class="form-box">
            <form>
              <h4>Contact Us</h4>
              <div class="input-box">
                <input type="text" required="required">
                <span>Full Name</span>
              </div>

              <div class="input-box">
                <input type="text" required="required">
                <span>Email Address</span>
              </div>

              <div class="input-box">
                <textarea required="required"></textarea>
                <span>Your Message...</span>
              </div>

              <div class="input-box">
                <button type="submit" value="Submit">Send</button>
              </div> 
            </form>
          </div>

          <div class="contact-img-box">
            <img src="./assets/contact/contact-img.png" alt="contact-img">
          </div>

        </div>
      </section>
    </main>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <div class="left box">
        <h4>EXPLORE</h4>
        <ul class="content">
          <li><a href="./about-us.html">OUR STORY</a></li>
          <li><a href="./brands.html">BRANDS</a></li>
          <li><a href="./products.html">PRODUCTS</a></li>
          <li><a href="./contact.html">CONTACT</a></li>
        </ul>
      </div>
  
      <div class="center box">
        <h4>FOLLOW</h4>
        <div class="content">
          <div class="social">
            <a target="_blank" href="https://www.facebook.com/"><span class="fab fa-facebook-f"></span></a>
            <a target="_blank" href="https://twitter.com/"><span class="fab fa-twitter"></span></a>
            <a target="_blank" href="https://www.instagram.com/"><span class="fab fa-instagram"></span></a>
          </div>
        </div>
      </div>

      <div class="right box">
        <h4>DROP US A LINE</h4>
        <div class="content">
          <div class="place">
            <span class="fas fa-map-marker-alt"></span>
            <span class="text">AUSTRALIA, NSW</span>
          </div>
          <div class="phone">
            <span class="fas fa-phone-alt"></span>
            <span class="text">+089-765432100</span>
          </div>
          <div class="email">
            <span class="fas fa-envelope"></span>
            <span class="text">KOALAWINE@EXAMPLE.COM</span>
          </div>
        </div>
      </div>
    </div>
    <div class="bottom">
        <span class="far fa-copyright"> </span><span> Sean Rho 2021</span>
    </div>
  </footer>

  <!-- Swiper.js -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</body>
</html>
